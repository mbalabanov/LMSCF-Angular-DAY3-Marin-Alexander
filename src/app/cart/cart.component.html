<div class="row my-4">
	<div class="col-3">
		<img src="assets/img/shopping.jpg" alt="Shopping Cart" class="img-fluid rounded">
	</div>
	<div class="col-4">
		<div class="row border-bottom pb-4">
			<div class="col-12">
				<h3>Your Shopping Cart</h3>
				<a href="/#productlisting" class="btn btn-outline-warning">Back to product list</a>
			</div>
		</div>
		<div class="cart-item row border-bottom" *ngFor="let item of items">
			<div class="col-4">
				<img src="{{ item.photo }}" alt="{{ item.name }}" class="img-fluid">
			</div>
			<div class="col-8 py-4">
				<h4>{{ item.name }} </h4>
				<h5>{{ item.price | currency }}</h5>
			</div>
		</div>
	</div>
	<div class="col-4 border rounded p-4 ml-4">
		<h3>Complete your Purchase</h3>
		<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
			<p>
				<label for="name">Name: </label><br>
				<input id="name" type="text" formControlName="name">
			</p>
			<p>
				<label for="address">Address: </label><br>
				<input id="address" type="text" formControlName="address">
			</p>
			<button class="btn btn-primary ml-2" type="submit">Purchase</button>
		</form>
	</div>
</div>
